<title>Register to CloudCalendar</title>

<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: #17a2b8;
        height: 100vh;
    }
    #register .container #register-row #register-column #register-box {
        margin-top: 120px;
        max-width: 600px;
        height: 390px;
        border: 1px solid #9C9C9C;
        background-color: #EAEAEA;
    }
    #register .container #register-row #register-column #register-box #register-form {
        padding: 20px;
    }
    #register .container #register-row #register-column #register-box #register-form #register-link {
        margin-top: -85px;
    }
</style>
<!------ Include the above in your HEAD tag ---------->

<body>
    <div id="register">
        <h3 class="text-center text-white pt-5">Register Form</h3>
        <div class="container">
            <div id="register-row" class="row justify-content-center align-items-center">
                <div id="register-column" class="col-md-6">
                    <div id="register-box" class="col-md-12">
                        <form id="register-form" class="form" action="login.html" method="post">
                            <h3 class="text-center text-info">Register</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Enter New Username:</label><br>
                                <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Enter New Password:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
							<div class="form-group">
                                <label for="password" class="text-info">Enter Password Again:</label><br>
                                <input type="text" name="password" id="password" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
